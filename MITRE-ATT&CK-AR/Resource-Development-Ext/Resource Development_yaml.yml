   الوصف / Description: قبل عمليات الاستهداف، قد يقوم المهاجم بإنشاء بريد الالكتروني والتي من الممكن استخدامها اثناء عملية الاستهداف. قد يقوم المهاجمين بإنشاء حسابات بريد الالكتروني من موفري خدمات البريد المجاني لتعزيز عملياتهم الهجومية. مثل عمليات التصيد وغيرها او قد تستخدم لتسجيل في وسائل التواصل الاجتماعي وذلك لزيادة فرصة نجاح الهندسة الاجتماعية.
-
   ID / المعرف: T1588
   المعرف الفرعي: 
   الاسم/ Name: امتلاك القدرات / Obtain Capabilities
   الوصف / Description: قبل عمليات الاستهداف، قد يقوم بشراء او سرقة القدرات والتي من الممكن استخدامها اثناء عملية الاستهداف. بدل من تطوير القدرات داخلياً. يقوم المهاجمون بسرقة القدرات او شرائها او تنزيلها مجاناً. وقد تشتمل تلك القدرات على برمجيات ضارة او الحصول على تراخيص لبرمجيات التحكم والسيطرة او استغلال وسرقة الشهادات الرقمية او من خلال سرقة المعلومات الخاصة ببعض الثغرات وطرق استغلالها. ومن الممكن من استخدام تلك القدرات في جميع عمليات الاختراق المستقبلية.
-
   ID / المعرف: T1588
   المعرف الفرعي: .001
   الاسم/ Name: البرمجيات الضارة / Malware
   الوصف / Description: قبل عمليات الاستهداف، قد يقوم المهاجم بشراء او تنريل البرمجيات الضارة والتي يمكن استخدامها اثناء عملية الاستهداف. يمكن ان تتضمن البرمجيات الضارة بعض الاكواد الضارة والتي تفيد في مراحل متقدمة من مراحل الهجوم. وهي في الغالب اما تحكم وسيطرة او أبواب خلفية او برمجية تستطيع نسخ نفسها في الأجهزة القابلة للإزالة USB. مما يفيد المهاجمين في مراحل الهجوم الأخرى. والسبب يقف خلف تطوير تلك البرمجيات هو جعل عملية اكتشافهم اصعب وكذلك التهرب من برمجيات وأنظمة الدفاع عن الشبكات والأجهزة.  
-
   ID / المعرف: T1588
   المعرف الفرعي: .002
   الاسم/ Name: الادوات / Tool
   الوصف / Description: قبل عمليات الاستهداف، قد يقوم المهاجم بشراء او تنزيل او سرقة الأدوات والتي يمكن استخدامها اثناء عملية الاستهداف. يمكن ان تتضمن أدوات مفتوحة المصدر او مغلقة مجانية او مدفوعة. ويمكن استخدام تلك الأدوات لعمليات ضارة. على سبيل المثال استخدام مثل PsExec. وقد يقوم المهاجمون باستخدام أدوات معدة لعمليات تقييم الثغرات او اختبار الاختراق وأشهرها CobaltStrike. وحيث يقوم المهاجمون اما بكسر الإصدارات المتوفرة لديهم او سرقة التراخيص.
-
   ID / المعرف: T1588
   المعرف الفرعي: .003
   الاسم/ Name: شهادات التواقيع البرمجية / Code Signing Certificates
   الوصف / Description: قبل عمليات الاستهداف، قد يقوم المهاجم بشراء او تنزيل او سرقة  تواقيع للاكواد والتي من الممكن استخدامها اثناء عملية الاستهداف. وقد تشمل عمليات التواقيع الاكواد والبرمجيات التنفيذية والبرامج النصية وذلك بغرض التأكيد وضمان من عدم التعديل او التغير او الاتلاف. وقد يولد وجود التواقيع الرقمية للاكواد بعض الثقة لدى المستخدمين ان هذه الاكواد والبرمجيات امنة حتى وان كان مصدر التوقيع غير معروف او غير امن.
-
   ID / المعرف: T1588
   المعرف الفرعي: .004
   الاسم/ Name: الشهادات الرقمية / Digital Certificates
   الوصف / Description: قبل عمليات الاستهداف، قد يقوم المهاجم بشراء او سرقة او تنزيل او الحصول  شهادات SSL/TLS موقعه ذاتياً والتي من الممكن استخدامها اثناء عملية الاستهداف. تم تصميم شهادات SSL/TLS لوضع الثقة في عملية نقل البيانات. وهي تتضمن معلومات متعددة حول المفاتيح المستخدمة ومعلومات حول التوقيع الرقمي للكيان الذي تحقق من صحة محتويات الشهادة. حيث ان في حال كانت الشهادة صحيحة وكان الشخص يثق بالنطاق الذي يحمل تلك الشهادة فعندئذ يقومون بالتواصل مع مالك الشهادة. ان هي هذه الحال من وجود الشهادات الموقعة ذاتياً هو افتقارها الى الثقة المرتبطة بمصدر تلك الشهادة.
-
   ID / المعرف: T1588
   المعرف الفرعي: .005
   الاسم/ Name: الاختراق / Exploits
   الوصف / Description: قبل عمليات الاستهداف، قد يقوم المهاجم بشراء او سرقة او تنزيل أدوات اختراق متعددة والتي من الممكن استخدامها اثناء عملية الاستهداف. حيث يقوم المهاجمين باستغلال تلك الثغرات من خلال تعديل أدوات متوفرة او شراءها جاهزة للاستخدام.
-
   ID / المعرف: T1588
   المعرف الفرعي: .006
   الاسم/ Name: الثغرات / Vulnerabilities
   الوصف / Description: قبل عمليات الاستهداف، قد يكون لدى المهاجمين المعلومات الكاملة والشاملة عن الثغرات والتي من الممكن استخدامها اثناء عملية الاستهداف. والثغرة الأمنية هي نقاط ضعف في أنظمة وبرمجيات واجهزة الكمبيوتر. وقد يقوم المهاجمون باستغلالها بطرق مباشرة او غير مباشرة. وقد يجد المهاجمون بعض المعلومات عن بعض الثغرات متوفرة في الانترنت من خلال مصادر مفتوحة او مغلقة.
