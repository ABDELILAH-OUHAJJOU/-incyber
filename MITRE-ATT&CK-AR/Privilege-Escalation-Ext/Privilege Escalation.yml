   ID / المعرف: T1134
   المعرف الفرعي: .004
   الاسم/ Name: Parent PID Spoofing
   الوصف / Description: قد يقوم المهاجمين بانتحال (parent process identifier (PPID)) لعملية جديدة (New process) بهدف التخفي من عملية (مراقبة العمليات) او لرفع الصلاحيات. وعادة ما يتم انشاء العمليات الجديدة مباشره من بواسطة (parent او calling) مالم يتم تحديد مكان الاستدعاء بشكل واضح. ان أحد الطرق لتعيين (PPID) بشكل واضح لعملية جديدة هي عبر استدعاء (CreateProcess API call)، والذي يدعم (parameter) لتحديد (PPID) ومن ثم استخدامه. يتم استخدام هذه الوظيفة في نظام ويندوز بواسطة (Windows features) على سبيل المثال (UAC) والتي تقوم بتصحيح عملية (PPID) بعد عملية طلب رفع صلاحية تلك العملية واستدعائها بواسطة (SYSTEM) والتي تتم عادة من خلال (svchost.exe or consent.exe) بدلاً من استخدام صلاحيات المستخدم نفسه.
