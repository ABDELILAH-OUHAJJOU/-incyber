-
   ID / المعرف: T1548
   المعرف الفرعي: 
   الاسم/ Name: اساءة استخدام ميزة رفع الصلاحيات / Abuse Elevation Control Mechanism
   الوصف / Description: قد يقوم المهاجم بالتلاعب واستغلال آليات التحكم في رفع الصلاحيات للحصول على صلاحيات او أذونات اعلى. وتحتوي معظم أنظمة التشغيل الحديثة على آلية لتحكم في الصلاحيات والتي تهدف الى رفع او التحكم في الصلاحيات لحساب او خدمة محددة من اجل أداء المهام المطلوب تنفيذها على النظام. والتي تكون في معظم الاحول من إعطاء صلاحيات لبعض المستخدمين للقيام بمهام حساسة وحرجة تتطلب صلاحيات عالية. وقد يقوم المهاجم بطرق مشابه للاستفادة من طرق رفع الصلاحيات المتوفرة مع النظام من اجل رفع الصلاحيات الخاصة به.
-
   ID / المعرف: T1548
   المعرف الفرعي: .001
   الاسم/ Name: Setuid and Setgid
   الوصف / Description: قد يقوم المهاجمين باستخدام ما يسمى بـ(shell escapes) او استغلال الثغرات في التطبيقات مع ما يطلق عليه (setsuid) او (setgid bits) وذلك بهدف الحصول على كود ضار يعمل في حسابات مستخدمين اخرين. ان في نظام (لينكس او ماك او اس). عندما يتم تعين (setuid او  setgid bits) لاحد التطبيقات، سيعمل التطبيق بامتيازات المستخدم او المجموعة المستهدفة. والحالة الطبيعية عند أي تشغيل التطبيق يتم تنفيذه بصلاحيات المستخدم الحالي. بغض النظر عن المستخدم المالك للتطبيق او المجموعة. ومع ذلك هناك حالات تحتاج بعض التطبيقات فيها الى تنفيذ بعض الوظائف التي تحتاج الى صلاحيات عالية حتى وان كان المستخدم لا يمتلك تلك الصلاحيات.
-
   ID / المعرف: T1548
   المعرف الفرعي: .002
   الاسم/ Name: تخطي صلاحيات التحكم بالحسابات / Bypass User Account Control
   الوصف / Description: قد يقوم المهاجمين بتخطي آليات التحكم في حساب المستخدم وذلك بهدف رفع الصلاحيات على النظام. نظام ويندوز يمتلك ما يسمى بـ(Windows User Account Control (UAC)) وهي تسمح برفع الصلاحيات والتي تقوم بتتبع سلامة عمليات التصعيد من الصلاحيات الأقل الى الأعلى. وعادة ما يتم تنفيذ وتعديل والوصول تلك المهمة بصلاحيات مدير النظام والتي تأتي علي شكل (تبويب) للمستخدم لتأكيد على العملية، وذلك بهدف تنبيه المستخدمين ان هذه المهمة تتطلب صلاحيات عالية وقد تقوم بالتأثير على النظام وقد تتطلب في بعض الأحيان من مدراء النظام المحلي ( Local او domain) ادخال كلمة المرور لإكمال الإجراءات.
