   الوصف / Description: قد يقوم المهاجمين بانتحال او بتكرار (token) الخاص بمستخدم أخرى وذلك بهدف رفع الصلاحيات او تخطي آليات التحكم. المهاجمين يستطيعون انشاء وتكرار (token) الموجود باستخدام (DuplicateToken(Ex)). ويمكن بعد ذلك استخدام(token) المكرر لعملية تسمى بـ(ImpersonateLoggedOnUser) والتي تسمح باستدعاء (thread) معين وانتحال صفة مستخدم مسجل دخوله الى النظام. او استخدام (SetThreadToken) لتعينه وربطه بـ(thread) مخصص.
