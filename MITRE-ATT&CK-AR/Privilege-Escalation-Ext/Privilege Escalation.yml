   الاسم/ Name: Elevated Execution with Prompt
   الوصف / Description: قد يقوم المهاجمين من استخدام (AuthorizationExecuteWithPrivileges API) لرفع الصلاحيات من خلال استخدام الطلب من المستخدمين بيانات الاعتماد الخاصة بهم. ان الهدف من استخدام (API ) هو إعطاء المطورين للتطبيقات طريقة سهله لاجراء العمليات بصلاحيات عالية جداً، على سبيل المثال تثبيت تطبيق او تحديث. حيث ان (API) لا تقوم بالتحقق من التطبيق الذى يطلب تلك الصلاحيات هل هو تطبيق ضار او غير ضار او تم تعديله.
