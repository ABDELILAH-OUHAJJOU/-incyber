   الوصف / Description: قد يستفيد المهاجمين من رسائل التصيد التي تحتوي على روابط ضارة بهدف الوصول للأنظمة المستهدفة. ويتم ارسال رسائل التصيد باستخدام الهندسة الاجتماعية. ويمكن استخدام كذلك التصيد المستهدف الموجهة. والتي قد تستهدف الافراد والشركات والقطاعات والصناعات. وقد يستخدم المهاجمون الاستهداف من خلال روابط ضارة بدل من المرفقات وذلك لتهرب من انظمة الكشف والرصد ومن الممكن اقناع المستهدف من خلال استخدام الهندسة الاجتماعية وظهور ان الرابط امن وموثوق.
-
   ID / المعرف: T1566
   المعرف الفرعي: .003
   الاسم/ Name: التصيد بواسطة الخدمات / Spearphishing via Service
   الوصف / Description: قد يقوم المهاجمون بالاستفادة من خدمات الطرف الثالث لإرسال رسائل تصيديه مستهدفة. حيث ان التصيد المستهدف من خلال الخدمات هو أحد عمليات التصيد الاحتيالي. ويختلف عن البقية حيث يكون قائم على الاطراف الثالثة بدل من استخدام البريد الخاص بالمهاجم او انتحال صفة بريد اخر.
