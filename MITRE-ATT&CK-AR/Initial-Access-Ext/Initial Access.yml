   ID / المعرف: T1078
   المعرف الفرعي: 
   الاسم/ Name: حساب فعال / Valid Accounts
   الوصف / Description: قد يستفيد المهاجمون من استغلال بيانات الدخول وذلك لتحقيق الوصول الاولي والتمكن والتخفي ورفع الصلاحيات داخل الشبكة. حيث يمكن استخدام بيانات الدخول المخترقة لتجاوز بعض آليات الحماية والتحكم الموضوعة سواء على مستوى الانظمة او الشبكات. ومن الممكن استخدام بيانات الدخول للوصول للأنظمة البعيدة مثل خدمات الاتصال الظاهري VPN وخدمات البريد الالكتروني وخدمات الاتصال بسطح المكتب عن بعد. وقد يستخدم المخترقون تلك البيانات للوصول لمناطق حساسة وحرجة داخل الشبكة. وفي حال كانت الصلاحيات عالية لدى الحساب المخترق فقد يتجنب المستخدمون استخدام برمجيات اضافية لتصعيد الصلاحيات وذلك يساعدهم في التهرب من انظمة الحماية داخل الشبكة.
-
   ID / المعرف: T1078
   المعرف الفرعي: .001
   الاسم/ Name: حساب افتراضي / Default Accounts
   الوصف / Description: قد يستفيد المهاجمون من الحسابات الافتراضية واستخدامها لعمليات الوصول الاولية او التمكن او التخفي او رفع وتصعيد الصلاحيات او التهرب من انظمة الحماية. ان الحسابات الافتراضية قد تأتي مضمنة مع الانظمة والتطبيقات. مثل حساب الضيف في انظمة الويندوز. وكذلك بعض الحسابات الافتراضية قد تأتي على شكل حسابات خاصة بالجهات المصنعة للمنتج او موفري تلك الخدمات. في بعض الاحيان تكون الحسابات الافتراضية بصلاحيات مدير للنظام مثل حساب مدير النظام في AWS وحساب الخدمات الافتراضي في Kubernetes
-
