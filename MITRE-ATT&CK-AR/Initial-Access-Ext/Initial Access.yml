   ID / المعرف: T1189
   المعرف الفرعي: 
   الاسم/ Name: الاختراق من خلال الوصول  Drive-by Compromise
   الوصف / Description: يمكن للمهاجمين من الوصول للنظام من خلال قيام المستخدم بزيارة موقع من خلال عمليات التصفح. وقد يقوم المهاجم باختراق الموقع وحقنه باكواد تمكن من سحب بعض المعلومات الهامة من المتصفح دون عملية اختراقه المعتادة. ان بعض تقنيات الهجوم تقوم على استهداف المتصفحات المصابة بثغرات
-
   ID / المعرف: T1190
   المعرف الفرعي: 
   الاسم/ Name: اختراق تطبيقات المتصلة بالانترنت / Exploit Public-Facing Application
   الوصف / Description: قد يحاول المهاجمون الاستفادة من نقاط الضعف على الانظمة والاجهزة المتصلة بالإنترنت بشكل مقصود او غير مقصود. ويمكن ان تكون نقاط الضعف اما ثغرة برمجية او خطا في الاعدادات او خطا في تصميم البرمجيات وامانها. وغالباً ما تكون هذه التطبيقات تطبيقات الويب، لكن من الممكن ان تتضمن خدمات مثل قواعد البيانات SQL وخدمات SMB,SSH. او ادارة اجهزة الشبكات SNMP. او اي تطبيق اخرى يمكن الوصول له من خلال الانترنت.
-
   ID / المعرف: T1133
   المعرف الفرعي: 
   الاسم/ Name: خدمات الاتصال عن بعد / External Remote Services
   الوصف / Description: قد يستفيد المهاجمين من الخدمات الخارجية المتصلة بالإنترنت والتي تودي الوصول بشكل مباشر لأجهزة وانظمة الشبكة. وتتيح الخدمات الوصول عن بعد مثل VPN وCitrix. ان الاجهزة والخدمات هي تسمح للمستخدمين بالوصول عن بعد لأجهزة وموارد النظام. وكما توجد بعض خدمات الاتصال عن بعد لها بوابات تحقق ومصادقة ومن امثلتها خدمة "Windows Remote Management"
-
   ID / المعرف: T1200
   المعرف الفرعي: 
   الاسم/ Name: العتاد الاضافي / Hardware Additions
   الوصف / Description: قد يستخدم المهاجمون بعض ملحقات الكمبيوتر والشبكات لضمان الوصول الاولي. لم يتم رصد مجموعات هجوم تقوم بمثل هذه الهجمات. وقد يتم استخدامها في بعض الاحيان من قبل مختبري الاختراق للوصول الاولي لشبكة. ومثل هذه الملحقات متوفرة بكثره ومنها ما هو متوفر بشكل مفتوح ومغلق المصدر وتجاري. مثل اجهزة تسجيل ضربات المفاتيح وهجمات اعتراض البيانات وحقن النواة واستخراج الذاكرة العشوائية او من خلال استغلال بعض ملحقات الاتصال اللاسلكي.
-
   ID / المعرف: T1566
   المعرف الفرعي: 
   الاسم/ Name: التصيد / Phishing
   الوصف / Description: قد يستفيد المهاجمين من رسائل التصيد للوصول لأنظمة المستهدف. ويتم ارسال رسائل التصيد باستخدام الهندسة الاجتماعية. ويمكن استخدام كذلك التصيد المستهدف الموجهة. والتي قد تستهدف الافراد والشركات والقطاعات والصناعات. وقد يتم ارسال عدد ضخم من رسائل التصيد الغير مرغوبة بها محمله بالبرامج الضارة.
-
   ID / المعرف: T1566
   المعرف الفرعي: .001
   الاسم/ Name: التصيد بواسطة المرفقات / Spearphishing Attachment
   الوصف / Description: قد يستفيد المهاجمين من رسائل التصيد التي تحتوي على مرفقات ضارة بهدف الوصول للأنظمة المستهدفة. ويتم ارسال رسائل التصيد باستخدام الهندسة الاجتماعية. ويمكن استخدام كذلك التصيد المستهدف الموجهة. والتي قد تستهدف الافراد والشركات والقطاعات والصناعات. ومن السيناريوهات المستخدمة ارسال بريد ضار محمل ببرمجيات ضارة وحيث يعتمدون على المستخدم او المستهدف في تفعيل برمجياتهم الضارة من خلال الهندسة الاجتماعية مثل ظهوره كمصدر موثوق.
-
