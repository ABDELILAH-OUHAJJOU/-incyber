-
   ID / المعرف: T1210
   المعرف الفرعي: 
   الاسم/ Name: اختراق الخدمات عن بعد / Exploitation of Remote Services
   الوصف / Description: يستغل المهاجم خدمات الوصول عن بُعد للحصول على وصول غير شرعي إلى الأنظمة الداخلية بمجرد دخوله الشبكة. يتم استغلال الثغرة في البرنامج عندما يكون هناك خطأ برمجي في بالبرنامج أو خدمة أو في برمجيات نظام التشغيل أو نواة التشغيل نفسها لتنفيذ  برمجيات خبيثة يتحكم فيها من خلال المهاجم. الهدف الشائع لاستغلال الخدمات التي تتيح الوصول عن بُعد بعد الاختراق هو التنقل داخل الشبكة لتمكين الوصول إلى أنظمة أخرى.
-
   ID / المعرف: T1534
   المعرف الفرعي: 
   الاسم/ Name: التصيد الداخلي / Internal Spearphishing
   الوصف / Description: يستخدم المهاجم التصيد الداخلي للوصول إلى معلومات إضافية أو استغلال مستخدمين آخرين داخل شبكة الضحية بعد أن يكون لديهم  حق الوصول إلى الحسابات أو الأنظمة داخل الشبكة. التصيد الداخلي هو هجوم متعدد المراحل حيث ممكن أن  يكون حساب البريد الإلكتروني مفعل في جهاز المستخدم والتحكم فيه يتم عن طريق  برامج خبيثة مثبته مسبقًا أو عن طريق اختراق بيانات اعتماد حساب المستخدم. يحاول المهاجمين الاستفادة من حساب داخلي موثوق به لزيادة احتمالية خداع الضحية للوقوع في محاولة التصيد الاحتيالي.
-
   ID / المعرف: T1570
   المعرف الفرعي: 
   الاسم/ Name: Lateral Tool Transfer
   الوصف / Description: يقوم المهاجمين بنقل أدوات أو ملفات مختلفة بين الأنظمة المخترقة في الشبكة. يقوم المهاجم بنسخ الملفات من نظام إلى آخر حتى يضمن بقاء الملفات والادوات طوال بقائة في الشبكة . يقوم المهاجم بنسخ الملفات بين الأنظمة المصابة الداخلية لدعم التنقل داخل الشبكة باستخدام بروتوكولات مشاركة الملفات الموجودة مثل مشاركة الملفات عبر SMB لمشاركة الشبكة المتصلة أو مع الاتصالات المصادق عليها مع SMB / Windows Admin Shares أو Remote Desktop Protocol.  ويمكن أيضًا نسخ الملفات على نظامي Mac و Linux باستخدام أدوات مثل scp و rsync و sftp.
-
   ID / المعرف: T1563
   المعرف الفرعي: 
   الاسم/ Name: اختطاف الخدمات عن بعد / Remote Service Session Hijacking
   الوصف / Description: من الشائع ان يتحكم المهاجم في الجلسات الموجودة مسبقًا مع خدمات الوصول عن بُعد للتنقل داخل الشبكة. يسمح للمستخدمين استخدام بيانات وثوق صالحة لتسجيل الدخول إلى خدمة مصممة خصيصًا لقبول الاتصالات عن بُعد ، مثل telnet و SSH و RDP. عندما يقوم المستخدم بتسجيل الدخول إلى إحدى الخدمات، سيتم إنشاء جلسة تسمح له بالحفاظ على جلسة تفاعلية مع تلك الخدمة.
-
   ID / المعرف: T1563
   المعرف الفرعي: .001
   الاسم/ Name: SSH Hijacking
   الوصف / Description: يقوم المهاجم بالدخول الغير مشروع لجلسة SSH للمستخدم الفعلي للتنقل داخل الشبكة. يعد Secure Shell (SSH) وسيلة للوصول عن بُعد على أنظمة Linux و  macOS. يسمح للمستخدم بالاتصال بنظام آخر عبر ممر مشفر، وعادة ما يتم المصادقة عليه من خلال كلمة مرور أو شهادة أو استخدام انواع مفاتيح تشفير غير متماثل.
-
   ID / المعرف: T1563
   المعرف الفرعي: .002
   الاسم/ Name: RDP Hijacking
   الوصف / Description: يقوم المهاجم باختطاف جلسة سطح المكتب تفاعلية للمستخدم الشرعي للتنقل داخل الشبكة. يعد  جلسة سطح المكتب  ميزة شائعة في أنظمة التشغيل. يسمح للمستخدم بتسجيل الدخول إلى جلسة تفاعلية باستخدام واجهة مستخدم رسومية لسطح مكتب على نظام عن بعد. تشير Microsoft إلى تنفيذها لبروتوكول سطح المكتب البعيد RDP على أنه خدمات سطح المكتب البعيد (RDS)
-
   ID / المعرف: T1021
   المعرف الفرعي: 
   الاسم/ Name: الخدمات المتصلة عن بعد / Remote Services
   الوصف / Description: يستخدم المهاجم الحسابات الصالحة لتسجيل الدخول إلى خدمة مصممة خصيصًا لقبول الاتصالات عن بُعد، مثل telnet و SSH و VNC. قد يقوم المهاجم بعد ذلك بتنفيذ عمليات بانتحاله صفة  المستخدم الذي قام بتسجيل الدخول.
-
   ID / المعرف: T1021
   المعرف الفرعي: .001
   الاسم/ Name: سطح المكتب البعيد / Remote Desktop Protocol
   الوصف / Description: يستخدم المهاجم حسابات صالحة لتسجيل الدخول إلى جهاز كمبيوتر باستخدام بروتوكول سطح المكتب البعيد (RDP). قد يقوم المهاجم بعد ذلك بتنفيذ عمليات يانتحاله صفة  المستخدم الذي قام بتسجيل الدخول.
-
   ID / المعرف: T1021
   المعرف الفرعي: .002
   الاسم/ Name: مشاركة الملفات للويندوز / SMB/Windows Admin Shares
   الوصف / Description: يستخدم المهاجم الحسابات الصالحة للتفاعل مع مشاركة شبكة بعيدة باستخدام Server Message Block (SMB)  ويقوم المهاجم  بعد ذلك بتنفيذ إجراءات بصفته المستخدم الذي قام بتسجيل الدخول.
-
   ID / المعرف: T1021
   المعرف الفرعي: .003
   الاسم/ Name: Distributed Component Object Model
   الوصف / Description: يستخدم المهاجم الحسابات الصالحة للتفاعل مع الأجهزة البعيدة من خلال الاستفادة من Distributed Component Object Mode  (DCOM) و يقوم المهاجم بعد ذلك بتنفيذ إجراءات بصفته المستخدم الذي قام بتسجيل الدخول.
-
   ID / المعرف: T1021
   المعرف الفرعي: .004
   الاسم/ Name: SSH
   الوصف / Description: يستخدم المهاجم الحسابات الصالحة لتسجيل الدخول إلى الأجهزة البعيدة باستخدام Secure Shell (SSH).  و يقوم المهاجم بعد ذلك بتنفيذ إجراءات بصفته المستخدم الذي قام بتسجيل الدخول
-
   ID / المعرف: T1021
   المعرف الفرعي: .005
   الاسم/ Name: VNC
   الوصف / Description: يستخدم المهاجم الحسابات الصالحة للتحكم عن بعد في الأجهزة باستخدام حوسبة الشبكة الافتراضية VNC ويقوم المهاجم بعد ذلك بتنفيذ إجراءات بصفته المستخدم الفعلي الذي قام بتسجيل الدخول.
-
   ID / المعرف: T1021
   المعرف الفرعي: .006
   الاسم/ Name: Windows Remote Management
   الوصف / Description: يستخدم المهاجم الحسابات الصالحة للتفاعل مع الأنظمة البعيدة باستخدامWindows  Remote Management (WinRM)  ويقوم المهاجم بعد ذلك بتنفيذ إجراءات بصفته المستخدم الفعلي الذي قام بتسجيل الدخول.
-
   ID / المعرف: T1091
   المعرف الفرعي: 
   الاسم/ Name: النسخ المتماثل من خلال الوسائط القابلة للإزالة      /  Replication Through Removable Media
   الوصف / Description: ينتقل المهاجمون إلى الانظمة عن طريق شبكات قد تكون  غير متصلة أو مفصولة تماما عن بعضها، وذلك يتم عن طريق نسخ البرامج الضارة إلى وسائط قابلة للإزالة والاستفادة من ميزات التشغيل التلقائي عند إدخال الوسائط في النظام وتشغيلها. في حالة التنقل داخل الشبكة، قد يحدث هذا من خلال تعديل الملفات القابلة للتنفيذ المخزنة على وسائط قابلة للإزالة أو عن طريق نسخ البرامج الضارة وإعادة تسميتها لتبدو وكأنها ملف شرعي لخداع المستخدمين لتنفيذه على نظام منفصل. في حالة الاختراق الأولي، قد يحدث هذا من خلال التعديل اليدوي للوسائط، أو تعديل الأنظمة المستخدمة في تهيئة الوسائط، أو التعديل على البرمجيات الأساسية للوسائط نفسها.
-
   ID / المعرف: T1072
   المعرف الفرعي: 
   الاسم/ Name: أداوات تطوير البرامج    / Software Deployment Tools
   الوصف / Description: يتمكن المهاجم من الوصول إلى برامج الطرف الثالث المثبتة داخل الشبكة، مثل أنظمة الإدارة والمراقبة والنشر، واستخدامها للتنقل داخل الشبكة. قد تكون تطبيقات وأنظمة نشر البرامج التابعة لطرف ثالث قيد الاستخدام في بيئة الشبكة لأغراض إدارية (على سبيل المثال ، SCCM ، HBSS ، Altiris ، إلخ).
-
   ID / المعرف: T1080
   المعرف الفرعي: 
   الاسم/ Name: Taint Shared Content
   الوصف / Description: قد يقوم المهاجم بتسليم Payloads إلى الأنظمة البعيدة عن طريق إضافة محتوى إلى مواقع التخزين المشتركة، مثل محركات أقراص الشبكة أو مستودعات البرمجيات الداخلية. قد يكون المحتوى المخزن على محركات أقراص الشبكة أو في مواقع مشتركة أخرى غير سليم (مضاف اليها برمجيات خبيثة) عن طريق إضافة برامج أو نصوص برمجية ضارة أو برمجية لاستغلال ملفات سليمة. بمجرد أن يفتح المستخدم المحتوى المعدل يبدا تشغيل البرنامج الضار على نظام البعيد. وقد يستخدم المهاجم ادوات مشبوه وضاره للتنقل داخل الشبكة.
-
   ID / المعرف: T1550
   المعرف الفرعي: 
   الاسم/ Name: ادوات المصادقة البديلة   / Use Alternate Authentication Material
   الوصف / Description: يستخدم المهاجمين ادوات مصادقة بديلة، مثل كلمة المرور المختزلة (password hashes) ، وتذاكر Kerberos ، ورموز الوصول إلى التطبيق، من أجل التنقل داخل الشبكة وتجاوز تقنيات التحكم في الوصول إلى الأنظمة.
-
   ID / المعرف: T1550
   المعرف الفرعي: .001
   الاسم/ Name: رمز الوصول الى التطبيق   / Application Access Token
   الوصف / Description: يستخدم المهاجم رموز مسروقة للوصول إلى التطبيقات لتجاوز عملية المصادقة النموذجية والوصول إلى الحسابات أو المعلومات أو الخدمات المقيدة على الأنظمة الأخرى. عادةً ما تتم سرقة هذه الرموز المميزة من المستخدمين واستخدامها بدلاً من بيانات اعتماد تسجيل الدخول.
-
   ID / المعرف: T1550
   المعرف الفرعي: .002
   الاسم/ Name: Pass the Hash
   الوصف / Description: يقوم المهاجمين باستخدام تقنية Pass The Hash مع كلمات المرور التي تم سرقتها للتحرك داخل الشبكة، متخطين  تقنيات التحكم في الوصول إلى الأنظمة. Pass the hash PtH هي طريقة للمصادقة كمستخدم دون الوصول إلى كلمة مرور الغير مشفرة التابعة للمستخدم. تتجاوز هذه الطريقة خطوات المصادقة القياسية التي تتطلب كلمة مرور غير مشفرة ، والانتقال مباشرة إلى جزء المصادقة الذي يستخدم  كلمة مرور مختزلة.
-
   ID / المعرف: T1550
   المعرف الفرعي: .003
   الاسم/ Name: Pass the Ticket
   الوصف / Description: قد يقوم المهاجمين باستخدام تقنية Pass the Ticket مع كلمات المرور التي تم سرقتها للتحرك داخل الشبكة، متخطين  تقنيات التحكم في الوصول إلى الأنظمة. Pass the ticket (PtT) هي طريقة للمصادقة على نظام يستخدم تذاكر Kerberos دون الوصول إلى كلمة مرور الحساب. يمكن استخدام مصادقة Kerberos كخطوة أولى للحركة داخل أنظمة أخرى .
-
   ID / المعرف: T1550
   المعرف الفرعي: .004
   الاسم/ Name: Web Session Cookie
   الوصف / Description: يمكن للمهاجمين استخدام ملفات تعريف ارتباط الجلسة المسروقة للمصادقة على تطبيقات وخدمات الويب. تتخطى هذه التقنية بعض بروتوكولات المصادقة متعددة العوامل نظرًا لأن الجلسة قد تمت مصادقتها بالفعل.
