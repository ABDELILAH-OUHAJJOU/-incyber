-
   ID / المعرف: T1552
   المعرف الفرعي: .003
   الاسم/ Name: Bash History
   الوصف / Description: قد يبحث المهاجمين في محفوظات أوامر bash على الأنظمة المخترقة بحثًا عن بيانات اعتماد مخزنة بشكل غير آمن. يتتبع Bash الأوامر التي يكتبها المستخدمون في سطر الأوامر باستخدام الأداة المساعدة "history". بمجرد تسجيل خروج المستخدم، يتم مسح السجل إلى ملف .bash_history الخاص بالمستخدم. لكل مستخدم، يوجد هذا الملف في نفس الموقع: ~ / .bash_history. عادةً ما يتتبع هذا الملف آخر 500 أمر للمستخدم. غالبًا ما يكتب المستخدمون أسماء المستخدمين وكلمات المرور في سطر الأوامر كمعلمات للبرامج، والتي يتم حفظها بعد ذلك في هذا الملف عند تسجيل الخروج. يمكن للمهاجمين إساءة استخدام هذا من خلال البحث في الملف عن بيانات الاعتماد المحتملة.
-
   ID / المعرف: T1552
