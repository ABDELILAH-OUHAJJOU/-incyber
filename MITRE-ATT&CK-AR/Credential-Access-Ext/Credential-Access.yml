-
   ID / المعرف: T1552
   المعرف الفرعي: 
   الاسم/ Name: Unsecured Credentials
   الوصف / Description: قد يبحث المهاجمين عن الأنظمة المخترقة للعثور على بيانات اعتماد مخزنة بشكل غير آمن والحصول عليها. يمكن تخزين بيانات الاعتماد هذه أو وضعها في غير مكانها في العديد من المواقع على النظام، بما في ذلك ملفات الغير مشفرة (مثل Bash History) ، أو نظام التشغيل أو المستودعات الخاصة بالتطبيق (مثل بيانات الاعتماد في التسجيل)، أو الملفات/العناصر المتخصصة الأخرى (مثل المفاتيح الخاصة).
-
   ID / المعرف: T1552
   المعرف الفرعي: .001
   الاسم/ Name: بيانات الاعتماد داخل الملف / Credentials In Files
   الوصف / Description: قد يقوم المهاجمين بالبحث في أنظمة الملفات المحلية ومشاركات الملفات البعيدة عن الملفات التي تحتوي على بيانات اعتماد مخزنة بشكل غير آمن. يمكن أن تكون هذه الملفات التي أنشأها المستخدمون لتخزين بيانات الاعتماد الخاصة بهم، أو مخازن بيانات الاعتماد المشتركة لمجموعة من الأفراد، أو ملفات التكوين التي تحتوي على كلمات مرور لنظام أو خدمة ، أو شفرة المصدر أو الملفات الثنائية التي تحتوي على كلمات مرور مضمنة.
-
   ID / المعرف: T1552
   المعرف الفرعي: .002
   الاسم/ Name: Credentials in Registry
