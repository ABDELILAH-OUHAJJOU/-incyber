-
   ID / المعرف: T1110
   المعرف الفرعي: 
   الاسم/ Name: كسر كلمات المرور / Brute Force
   الوصف / Description: قد يستخدم المهاجمين تقنيات القوة الغاشمة للوصول إلى بيانات الاعتماد عندما تكون كلمات المرور غير معروفة أو عند الحصول على هاش لكلمات المرور. بدون معرفة كلمة المرور لحساب أو مجموعة من بيانات الاعتماد، قد يخمن المهاجم كلمة المرور بشكل منهجي باستخدام آلية برمجية لتجربة عدة محاولات.القوة الغاشمة تعمل من خلال التفاعل مع الخدمة التي سوف تتحقق من صحة بيانات الاعتماد لبيانات الاعتماد.
-
   ID / المعرف: T1110
   المعرف الفرعي: .001
   الاسم/ Name: تخمين كلمة المرور / Password Guessing
   الوصف / Description: المهاجمين الذين ليس لديهم معرفة مسبقة ببيانات الاعتماد الحساب المشروعة داخل النظام أو البيئة قد يخمنون كلمات المرور لمحاولة الوصول إلى الحسابات. بدون معرفة كلمة المرور للحساب، قد يختار المهاجم تخمين كلمة المرور بشكل منهجي باستخدام آلية برمجية لتجربة عدة محاولات. قد يخمن المهاجم بيانات اعتماد الحساب لتسجيل الدخول دون معرفة مسبقة بكلمات مرور النظام أو البيئة أثناء العملية باستخدام قائمة من كلمات المرور الشائعة. قد يبحث المهاجم عند تخمين كلمة المرور بعين الاعتبار سياسات الهدف بشأن استخدام تقنية تعقيد كلمة المرور أو استخدام السياسات التي قد تغلق الحسابات بعد عدد من المحاولات الفاشلة.
-
   ID / المعرف: T1110
   المعرف الفرعي: .002
   الاسم/ Name: كسر كلمات المرور / Password Cracking
   الوصف / Description: قد يقوم المهاجمين باستخدام هجمات كسر لمحاولة استعادة كلمات المرور المحفوظة من غير تشفير، وقد يقوم المهاجم باستخدام كلمات المرور المشفرة كذلك في هجمات أخرى مثل (Pass The Hash). وقد يتم استخدام هجمات أخرى للحصول على كلمات المرور مثل Rainbow table. وعادة ما يتم استخدام مثل هذه الهجمة في كسر كلمات المرور على أنظمة يقوم المهاجم بالتحكم بها خارج الشبكة المستهدفة. وقد ينتج عنها كسر كلمات المرور والتي قد تستخدم لتسجيل الوصول للأنظمة والخدمات المستهدفة.
-
   ID / المعرف: T1110
   المعرف الفرعي: .003
   الاسم/ Name: كسر كلمات المرور Password Spraying
   الوصف / Description: قد يستخدم المهاجمين قائمة واحدة أو صغيرة من كلمات المرور شائعة الاستخدام ضد العديد من الحسابات المختلفة لمحاولة الحصول على بيانات حساب المستخدم الصالحة. يستخدم كسر كلمة المرور كلمة مرور واحدة (مثل "Password01") ، أو قائمة صغيرة من كلمات المرور شائعة الاستخدام، والتي قد تتطابق مع سياسة الامنية الخاصة بالضحية. تتم محاولة تسجيل الدخول باستخدام كلمة المرور هذه ضد العديد من الحسابات المختلفة على الشبكة لتجنب عمليات إغلاق الحساب التي تحدث عادةً عند فرض حساب واحد باستخدام العديد من كلمات المرور.
-
   ID / المعرف: T1110
   المعرف الفرعي: .004
   الاسم/ Name: Credential Stuffing
   الوصف / Description: قد يستخدم المهاجمين بيانات الحسابات التي تم الحصول عليها من عمليات  Dumping للحسابات غير ذات الصلة للوصول إلى الحسابات المستهدفة من خلال تداخل بيانات الحسابات. من حين لآخر، يتم تسريب عدد كبير من اسماء المستخدمين وكلمات المرور عبر الإنترنت عند اختراق موقع ويب أو خدمة والوصول إلى بيانات  حسابات المستخدم. قد تكون المعلومات مفيدة للمهاجم لمحاولة اختراق الحسابات من خلال الاستفادة من عادة المستخدمين إلى استخدام نفس كلمات المرور في الحسابات الشخصية والتجارية.
-
   ID / المعرف: T1555
   المعرف الفرعي: .004
   الاسم/ Name: Credentials from Password Stores
   الوصف / Description: قد يبحث المهاجمين عن مواقع يتم فيها تخزين كلمات المرور الشائعة للحصول على بيانات حسابات المستخدمين. يتم تخزين كلمات المرور في عدة أماكن على النظام، اعتمادًا على نظام التشغيل أو التطبيق الذي يحمل بيانات حسابات المستخدم. هناك أيضًا تطبيقات محددة تخزن كلمات المرور لتسهيل إدارتها وصيانتها على المستخدمين. بمجرد الحصول على بيانات الحسابات ، يمكن استخدامها لأداء التنقل داخل الشبكة والوصول إلى المعلومات المحمية.
-
   ID / المعرف: T1555
   المعرف الفرعي: .001
   الاسم/ Name: Keychain
   الوصف / Description: قد يقوم المهاجمين بجمع بيانات تخزين سلسلة المفاتيح من النظام للحصول على بيانات حسابات المستخدمين. سلاسل المفاتيح هي الطريقة المضمنة لنظام macOS لتتبع كلمات مرور المستخدمين وبيانات حساباتهم للعديد من الخدمات والميزات مثل كلمات مرور WiFi ومواقع الويب والملاحظات الآمنة والشهادات و Kerberos. توجد ملفات Keychain في ~ / Library / Keychains / و / Library / Keychains / و / Network / Library / Keychains /. توفر أداة سطر أوامر الأمان، المضمنة في macOS افتراضيًا، طريقة مفيدة لإدارة بيانات حسابات المستخدمين هذه.
-
   ID / المعرف: T1555
   المعرف الفرعي: .002
   الاسم/ Name: Securityd Memory
   الوصف / Description: قد يحصل المهاجم على حق الوصول إلى صلاحية المسؤول (مما يسمح له بقراءة ذاكرة securityd) ، ثم يمكنه المسح عبر الذاكرة للعثور على التسلسل الصحيح للمفاتيح في عدد قليل نسبيًا من المحاولات لفك تشفير سلسلة مفاتيح تسجيل دخول المستخدم. هذا يوفر للمهاجم جميع كلمات مرور الغير مشفرة للمستخدمين، WiFi ، البريد، المتصفحات، الشهادات، الملاحظات المحمية، إلخ.
-
   ID / المعرف: T1555
   المعرف الفرعي: .003
   الاسم/ Name: كلمات المرور من المتصفحات / Credentials from Web Browsers
   الوصف / Description: قد يحصل المهاجمين على بيانات الاعتماد من متصفحات الويب من خلال قراءة الملفات الخاصة بالمستعرض الخاص بالهدف. عادةً ما تحفظ مستعرضات الويب بيانات اعتماد مثل أسماء مستخدمي مواقع الويب وكلمات المرور بحيث لا تحتاج إلى إدخالها يدويًا في المستقبل. عادة ما تقوم متصفحات الويب بتخزين بيانات الاعتماد بتنسيق مشفر داخل متجر بيانات الحسابات؛ ومع ذلك، توجد هناك طرق لاستخراج بيانات الاعتماد الغير مشفرة من متصفحات الويب.
-
   ID / المعرف: T1555
   المعرف الفرعي: .004
   الاسم/ Name: Windows Credential Manager
   الوصف / Description: قد يحصل المهاجمين على بيانات الحسابات من مدير بيانات الحسابات لنظام التشغيل ويندوز. يخزن مدير حسابات بيانات الاعتماد لتسجيل الدخول إلى مواقع الويب والتطبيقات و أو الأجهزة التي تطلب المصادقة من خلال NTLM أو Kerberos في خزائن بيانات الحسابات (المعروفة سابقًا باسم Windows Vaults).
-
   ID / المعرف: T1555
   المعرف الفرعي: .005
   الاسم/ Name: Password Managers
   الوصف / Description: قد يحصل المهاجمين على بيانات حساب المستخدم من مديري كلمات المرور التابعين لجهات خارجية. تعد إدارة كلمات المرور تطبيقات مصممة لتخزين بيانات اعتماد المستخدم، عادةً في قاعدة بيانات مشفرة. يمكن الوصول إلى بيانات الاعتماد عادةً بعد أن يوفر المستخدم كلمة مرور رئيسية تفتح قاعدة البيانات. بعد إلغاء تأمين قاعدة البيانات، قد يتم نسخ بيانات الاعتماد هذه إلى الذاكرة. يمكن تخزين قواعد البيانات هذه كملفات على القرص الصلب.
-
   ID / المعرف: T1212
   المعرف الفرعي: .003
   الاسم/ Name: Exploitation for Credential Access
   الوصف / Description: قد يستغل المهاجمين نقاط ضعف البرامج في محاولة لجمع بيانات الاعتماد للحسابات. يحدث استغلال ثغرة في البرنامج عندما يستغل المهاجم خطأ برمجي في برنامج أو خدمة أو داخل برنامج نظام التشغيل أو النواة نفسها لتنفيذ تعليمات برمجية يتحكم فيها المهاجم. قد يتم استهداف آليات الاعتماد والمصادقة للاستغلال من قبل المهاجمين كوسيلة للوصول إلى بيانات اعتماد الحسابات المفيدة أو التحايل على عملية الوصول إلى الأنظمة. أحد الأمثلة على ذلك هو MS14-068 ، والذي يستهدف Kerberos ويمكن استخدامه لتزوير تذاكر Kerberos باستخدام أذونات مستخدم في الشبكة. قد يؤدي استغلال الوصول إلى بيانات الاعتماد أيضًا إلى تصعيد الامتياز بناءً على العملية المستهدفة أو بيانات الاعتماد التي تم الحصول عليها.
-
   ID / المعرف: T1187
   المعرف الفرعي: .003
   الاسم/ Name: Forced Authentication
   الوصف / Description: قد يقوم المهاجمين بجمع مواد الاعتماد عن طريق استدعاء أو إجبار المستخدم على تقديم معلومات المصادقة تلقائيًا من خلال آلية يمكنهم من خلالها الاعتراض.
-
   ID / المعرف: T1606
   المعرف الفرعي: .003
   الاسم/ Name: Forge Web Credentials
   الوصف / Description: قد يقوم المهاجمين بتزوير مواد اعتماد يمكن استخدامها للوصول إلى تطبيقات الويب أو خدمات الإنترنت. غالبًا ما تستخدم تطبيقات وخدمات الويب (المستضافة في بيئات SaaS السحابية أو الخوادم المحلية) ملفات تعريف الارتباط للجلسة أو الرموز المميزة أو المواد الأخرى لمصادقة وصول المستخدم وتفويضه.
-
   ID / المعرف: T1606
   المعرف الفرعي: .001
   الاسم/ Name: كوكيز من الويب / Web Cookies
   الوصف / Description: قد يقوم المهاجمين بتزوير ملفات تعريف ارتباط الويب التي يمكن استخدامها للوصول إلى تطبيقات الويب أو خدمات الإنترنت. غالبًا ما تستخدم تطبيقات وخدمات الويب (المستضافة في بيئات SaaS السحابية أو الخوادم المحلية) ملفات تعريف الارتباط للجلسة لمصادقة وصول المستخدم وتفويضه.
-
   ID / المعرف: T1606
   المعرف الفرعي: .002
   الاسم/ Name: SAML Tokens
   الوصف / Description: قد يقوم المهاجمين بتزوير رموز SAML المميزة مع أي مطالبات أذونات لمدى الحياة إذا كان يمتلك شهادة توقيع رمز SAML صالحة. العمر الافتراضي لرمز SAML المميز هو ساعة واحدة، ولكن يمكن تحديد فترة الصلاحية في قيمة NotOnOrAfter للشروط ... عنصر في الرمز المميز. يمكن تغيير هذه القيمة باستخدام AccessTokenLifetime في LifetimeTokenPolicy. تمكّن رموز SAML المزورة للمهاجمين من المصادقة عبر الخدمات التي تستخدم SAML 2.0 كآلية SSO (تسجيل دخول فردي).
-
   ID / المعرف: T1056
   المعرف الفرعي: 
   الاسم/ Name: Input Capture
   الوصف / Description: قد يستخدم المهاجمين طرقًا لالتقاط مدخلات المستخدم للحصول على بيانات الاعتماد أو جمع المعلومات. أثناء الاستخدام العادي للنظام، غالبًا ما يوفر المستخدمون بيانات اعتماد لمواقع مختلفة مختلفة، مثل صفحات/بوابات تسجيل الدخول أو في النظام. قد تكون آليات التقاط المدخلات شفافة للمستخدم (مثل ربط واجهة برمجة تطبيقات بيانات الاعتماد) أو تعتمد على خداع المستخدم لتقديم مدخلات فيما يعتقدون أنه خدمة أصلية (مثل Web Portal Capture).
-
   ID / المعرف: T1056
   المعرف الفرعي: .001
   الاسم/ Name: تسجيل كلمات المرور / Keylogging
   الوصف / Description: قد يقوم المهاجمين بتسجيل ضغطات مفاتيح المستخدم لاعتراض بيانات الاعتماد أثناء قيام المستخدم بكتابتها. من المحتمل استخدام Keylogging للحصول على بيانات اعتماد لفرص وصول جديدة عندما لا تكون جهود سحب بيانات اعتماد نظام التشغيل فعالة، وقد تتطلب من المهاجم اعتراض ضغطات المفاتيح على النظام لفترة طويلة من الوقت قبل التمكن من التقاط بيانات الاعتماد بنجاح.
-
   ID / المعرف: T1056
   المعرف الفرعي: .002
   الاسم/ Name: GUI Input Capture
   الوصف / Description: قد يحاكي المهاجمين مكونات واجهة المستخدم الرسومية لنظام التشغيل الشائعة لمطالبة المستخدمين ببيانات الاعتماد مع مطالبة تبدو مشروعة. عندما يتم تنفيذ البرامج التي تحتاج إلى امتيازات إضافية غير الموجودة في سياق المستخدم الحالي، فمن الشائع لنظام التشغيل مطالبة المستخدم ببيانات الاعتماد المناسبة لتفويض الامتيازات المرتفعة للمهمة (على سبيل المثال: تجاوز تحكم حساب المستخدم)
-
   ID / المعرف: T1056
   المعرف الفرعي: .003
   الاسم/ Name: Web Portal Capture
   الوصف / Description: قد يقوم المهاجمين بتثبيت برمجية على بوابات خارجية، مثل صفحة تسجيل الدخول إلى VPN، لالتقاط ونقل بيانات اعتماد المستخدمين الذين يحاولون تسجيل الدخول إلى الخدمة. على سبيل المثال ، قد تسجل صفحة تسجيل الدخول المخترقة بيانات اعتماد المستخدم المقدمة قبل تسجيل دخول المستخدم إلى الخدمة.
-
   ID / المعرف: T1056
   المعرف الفرعي: .004
   الاسم/ Name: Credential API Hooking
   الوصف / Description: قد يرتبط المهاجمين بوظائف واجهة برمجة تطبيقات Windows (API) لجمع بيانات اعتماد المستخدم. قد تلتقط آليات الربط الضارة استدعاءات واجهة برمجة التطبيقات التي تتضمن معلمات تكشف عن بيانات اعتماد مصادقة المستخدم. على عكس Keylogging ، تركز هذه التقنية بشكل خاص على وظائف API التي تتضمن المعلمات التي تكشف عن بيانات اعتماد المستخدم.
-
   ID / المعرف: T1557
   المعرف الفرعي: 
   الاسم/ Name: Man-in-the-Middle
   الوصف / Description: قد يحاول المهاجمين وضع أنفسهم بين جهازين أو أكثر من الأجهزة المتصلة بالشبكة باستخدام تقنية man-in-the-middle (MiTM) لدعم سلوكيات المتابعة مثل التجسس في الشبكة أو التعديل على البيانات المنقولة. من خلال إساءة استخدام ميزات بروتوكولات الشبكات الشائعة التي يمكنها تحديد تدفق حركة مرور الشبكة (مثل ARP و DNS و LLMNR وما إلى ذلك) ، قد يجبر المهاجمين جهازًا على الاتصال من خلال نظام يتم التحكم فيه من قِبل المهاجم حتى يتمكنوا من جمع المعلومات أو تنفيذ اهداف إضافية.
-
   ID / المعرف: T1557
   المعرف الفرعي: .001
   الاسم/ Name: LLMNR/NBT-NS Poisoning and SMB Relay
   الوصف / Description: من خلال الاستجابة لحركة مرور شبكة LLMNR/NBT-NS ، قد ينتحل المهاجمين مصدرًا موثوقًا لتحليل الاسم لفرض الاتصال بنظام يتم التحكم فيه من قبل الخصم. يمكن استخدام هذا النشاط لجمع أو نقل مواد المصادقة.
-
   ID / المعرف: T1557
   المعرف الفرعي: .002
   الاسم/ Name: ARP Cache Poisoning
   الوصف / Description: قد يسمم المهاجمين بروتوكول تحليل العنوان (ARP) لوضع أنفسهم بين اتصال جهازين أو أكثر من الأجهزة المتصلة بالشبكة. يمكن استخدام هذا النشاط لتمكين سلوكيات المتابعة مثل التجسس في  الشبكة أو التعديل على البيانات المنقولة.
-
   ID / المعرف: T1556
   المعرف الفرعي: 
   الاسم/ Name: Modify Authentication Process
   الوصف / Description: قد يقوم المهاجمين بتعديل آليات وعمليات المصادقة للوصول إلى بيانات اعتماد المستخدم أو تمكين الوصول غير المبرر إلى الحسابات. تتم معالجة عملية المصادقة من خلال آليات، مثل عملية خادم مصادقة الأمان المحلي (LSASS) ومدير حسابات الأمان (SAM) على Windows، ووحدات المصادقة القابلة للتوصيل (PAM) على الأنظمة المستندة إلى Unix ، ومكونات الترخيص الإضافية على أنظمة MacOS، المسؤولة لجمع بيانات الاعتماد وتخزينها والتحقق منها. من خلال تعديل عملية المصادقة، قد يكون المهاجم قادرًا على المصادقة على خدمة أو نظام دون استخدام حسابات صالحة.
-
   ID / المعرف: T1556
   المعرف الفرعي: .001
   الاسم/ Name: Domain Controller Authentication
   الوصف / Description: قد يقوم المهاجمين بتصحيح عملية المصادقة على Domain Controller لتجاوز آليات المصادقة النموذجية وتمكين الوصول إلى الحسابات.
-
   ID / المعرف: T1556
   المعرف الفرعي: .002
   الاسم/ Name: Password Filter DLL
   الوصف / Description: قد يسجل المهاجمين مكتبات الارتباط الديناميكي (DLL) لتصفية كلمات المرور الضارة في عملية المصادقة للحصول على بيانات اعتماد المستخدم بمجرد التحقق من صحتها.
-
   ID / المعرف: T1556
   المعرف الفرعي: .003
   الاسم/ Name: Pluggable Authentication Modules
   الوصف / Description: قد يقوم المهاجمين بتعديل وحدات المصادقة (PAM) للوصول إلى بيانات اعتماد المستخدم أو تمكين الوصول غير المبرر إلى الحسابات. PAM هو نظام معياري لملفات التكوين والمكتبات والملفات القابلة للتنفيذ والتي توجه المصادقة للعديد من الخدمات. وحدة المصادقة الأكثر شيوعًا هي pam_unix.so ، والتي تقوم باسترداد معلومات مصادقة الحساب وتعيينها والتحقق منها في / etc/passwd و / etc/shadow.
