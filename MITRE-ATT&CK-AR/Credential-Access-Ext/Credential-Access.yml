-
   ID / المعرف: T1003
   المعرف الفرعي: .002
   الاسم/ Name: Security Account Manager
   الوصف / Description: قد يحاول المهاجمين استخراج مواد الاعتماد من قاعدة بيانات إدارة حساب الأمان (SAM) إما من خلال تقنيات الذاكرة أو من خلال سجل Windows حيث يتم تخزين قاعدة بيانات SAM. SAM هو ملف قاعدة بيانات يحتوي على حسابات محلية للنظام، عادةً تلك التي يتم العثور عليها باستخدام الأمر net user. يتطلب جميع قاعدة بيانات SAM الوصول إلى مستوى النظام.
-
