-
   ID / المعرف: T1040
   المعرف الفرعي: 
   الاسم/ Name: التجسس على الشبكة / Network Sniffing
   الوصف / Description: قد يتجسس المهاجمين على حركة مرور الشبكة لالتقاط معلومات حول بيئة الضحية، بما في ذلك مواد المصادقة التي يتم تمريرها عبر الشبكة. يشير تجسس الشبكة إلى استخدام وضعية الشبكة على نظام لمراقبة أو التقاط المعلومات المرسلة عبر اتصال سلكي أو لاسلكي. قد يضع المهاجم وضعية الشبكة في الوضع promiscuous للوصول بشكل غير تفاعلي إلى البيانات أثناء النقل عبر الشبكة، أو استخدام منافذ span لالتقاط كمية أكبر من البيانات.
-
   ID / المعرف: T1003
   المعرف الفرعي: 
   الاسم/ Name: سحب كلمات المرور / OS Credential Dumping
   الوصف / Description: قد يحاول المهاجمين سحب بيانات الاعتماد للحصول على تسجيل الدخول إلى الحساب ومواد بيانات الاعتماد، عادةً في شكل كلمات مرور مختزلة أو كلمة مرور غير مشفرة، من نظام التشغيل والبرامج. يمكن بعد ذلك استخدام بيانات الاعتماد لإجراء للتنقل داخل الشبكة والوصول إلى المعلومات المقيد الوصول لها.
-
   ID / المعرف: T1003
